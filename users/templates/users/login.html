{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}

{% if messages %}
    {% for message in messages %}
        <div style="color:red">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        Username:
        <input type="text" name="username">
    </div>

    <div>
        Password:
        <input type="password" name="password">
    </div>

    <button type="submit">Login</button>

</form>

{% endblock %}
